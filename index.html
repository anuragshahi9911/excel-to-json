<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Include SheetJS Library -->
    <style>
        /* Reset some default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url('./excel\ to\ json.webp');
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
           
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            border: 2px dashed #b0bec5;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .upload-box:hover {
            background-color: #e3f2fd;
        }

        input[type="file"] {
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            color: #1e88e5;
        }

        .upload-btn {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        .upload-btn:hover {
            background-color: #1565c0;
        }

        .output {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #757575;
        }

        .footer a {
            color: #1e88e5;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Excel to JSON Converter</h1>

        <div class="upload-box">
            <label for="upload">Select an Excel file:</label>
            <input type="file" id="upload" />
        </div>

        <button class="upload-btn" onclick="handleFile()">Convert to JSON</button>

        <h3>JSON Output:</h3>
        <pre class="output" id="json-output"></pre>

        <div class="footer">
            Built with ❤️ by <a href="https://www.linkedin.com/in/anuragshahi9911/">Anurag Shahi</a>
        </div>
    </div>

    <script>
        function handleFile() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Assume the Excel file has data on the first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // Convert worksheet to JSON
                const jsonOutput = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Display the JSON content
                document.getElementById('json-output').textContent = JSON.stringify(jsonOutput, null, 2);
            };

            reader.readAsArrayBuffer(file);
        }
    </script>

</body>
</html>
