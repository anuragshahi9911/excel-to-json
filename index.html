    <div class="container">

            <label for="upload">Select an Excel file (.xlsx or .xls):</label>
            <input type="file" id="upload" />
        </div>

        <button class="upload-btn" onclick="handleFile()">Convert to JSON</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Include SheetJS Library -->
    <script>
        function handleFile() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Assume the Excel file has data on the first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // Convert worksheet to JSON
                const jsonOutput = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Display the JSON content
                document.getElementById('json-output').textContent = JSON.stringify(jsonOutput, null, 2);
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
